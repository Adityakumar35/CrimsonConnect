<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="{% static 'css/viewPROFILE.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="background">
        <a class="btn btn-sm btn-success back-button" style="margin-left: 12px; margin-top: 8px;"
            href="{% url 'location' %}">Back</a>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row" style="margin-top: -70px;">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                            class="rounded-circle mt-5" width="170px" height="170px"
                            src="{{ user.userprofile.profile_pic.url }}"
                            style="margin-top: 250px; padding: 10px">
                        <span class="font-weight-bold">{{user.first_name}} {{user.last_name}}</span>
                        <span class="text-black-50">{{user.email}}</span>
                    </div>
                </div>
                <div class="col-md-5 border-right" style="padding-left: 25px;">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form action="{% url 'viewProfile' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">First Name</label><input type="text"
                                        name="fname" class="form-control" placeholder="{{user.first_name}}" value="">
                                </div>
                                <div class="col-md-6"><label class="labels">Last Name</label><input type="text"
                                        name="lname" class="form-control" value="" placeholder="{{user.last_name}}">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels" style="padding-top:7px">Email ID</label>
                                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                                </div>
                                <div class="col-md-12" style="padding-top:7px"><label class="labels">Mobile
                                        Number</label><input type="tel" name="phone" class="form-control"
                                        placeholder="{{ user.userprofile.phone }}" value=""></div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Address</label>
                                    <input type="text" class="form-control" name="address"
                                        placeholder="{{ user.userprofile.address }}">
                                </div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Postcode</label>
                                    <input type="text" class="form-control" name="postcode"
                                        placeholder="{{ user.userprofile.postcode }}">
                                </div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">State/Region</label>
                                    <input type="text" name="state" class="form-control"
                                        placeholder="{{ user.userprofile.state }}">
                                </div>

                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Country</label>
                                    <input type="text" class="form-control" name="country"
                                        placeholder="{{ user.userprofile.country }}">
                                </div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Education</label>
                                    <input type="text" class="form-control" name="education"
                                        placeholder="{{ user.userprofile.education }}">
                                </div>

                                <label class="labels" style=" padding-top: 10px;">Blood Reports</label>
                                <input type="file" name="report" class="form-control-file" id="exampleFormControlFile1"
                                    style="padding-top: 5px;">
                            </div>
                            <div class="mt-5 text-center2" style="text-align: left">
                                <button style="margin-top: -35px;" class="btn btn-primary profile-button update-button"
                                    type="submit">Save Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
