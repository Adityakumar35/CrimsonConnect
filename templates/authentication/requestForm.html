<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="{% static 'css/viewPROFILE.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="background">
        <a class="btn btn-sm btn-success back-button" style="margin-left: 12px; margin-top: 8px;"
            href="{% url 'location' %}">Back</a>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row" style="margin-top: -70px;">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                            class="rounded-circle mt-5" width="175px" height="175px"
                            src="{{ user.userprofile.profile_pic.url }}" style="margin-top: 250px;">
                        <span class="font-weight-bold" style="padding-top:10px; padding-bottom:5px">{{user.first_name}}
                            {{user.last_name}}</span>
                        <span class="text-black-50">{{user.email}}</span>
                    </div>
                </div>
                <div class="col-md-5 border-right" style="padding-left: 25px;">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Request Form</h4>
                        </div>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Full Name</label><input type="text"
                                        name="recipient_fname" class="form-control" value="">
                                </div>
                            </div>
                            <div class="col-md-12" style="padding-top:7px">
                                <label class="labels">Patient's Age</label>
                                <input type="number" class="form-control" name="recipient_age" placeholder="Ex. 20">
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels" style="padding-top:7px">Blood Type Required: </label><br>

                                    <select class="form-multiselect block w-full" id="my-multiselect"
                                        name="requested_blood" style="border: 1px solid black; border-radius: 5px"
                                        required>
                                        <option value="" disabled selected>Select a blood type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Relation with the Patient</label>
                                    <input type="text" name="relation_with" class="form-control"
                                        placeholder="Ex. Father">
                                </div>
                                <div class="col-md-12" style="padding-top:7px">
                                    <label class="labels">Address</label>
                                    <input type="text" class="form-control" name="recipient_address" placeholder="">
                                </div>

                                <div class="col-md-12" style="padding-top:7px"><label
                                        class="labels">Pincode</label><input type="text" name="recipient_pincode"
                                        class="form-control" placeholder="Ex. 110075" value="">
                                </div>
                                <div class="col-md-12" style="padding-top:7px"><label class="labels">State</label><input
                                        type="text" name="recipient_state" class="form-control"
                                        placeholder="Ex. Delhi-NCR" value="">
                                </div>
                            </div>
                            <div class="mt-5 text-center2" style="text-align: left">
                                <button style="margin-top: -35px;" class="btn btn-primary profile-button update-button"
                                    type="submit">Submit Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
